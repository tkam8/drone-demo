---
kind: pipeline
name: default

steps:

- name: Pull tfansible container and Deploy Terraform
  image: tkam8/tfansible:latest
  environment:
    GOOGLE_CREDENTIALS:
      from_secret: gcp_creds
    GCE_SSH_KEY:
      from_secret: gcp_ssh_key
  commands:
  # Below pwd, ls commands are for debug purposes only
  - pwd
  - ls
  - cd terraform-ansible-google/NGINX_F5_CDN/terraform/
  - terraform init -input=false
  - terraform apply -input=false -auto-approve
  #- terraform destroy -force

- name: SSH key preparation
  image: busybox:latest
  commands: 
    # write the ssh key to disk
    - mkdir /tmp/gcp
    - echo -n "$GCE_SSH_KEY" > /tmp/gcp/gcp_ssh_key
    - chmod 600 /tmp/gcp/gcp_ssh_key

- name: Apply Ansible playbook
  image: plugins/ansible:2.0.0
  settings:
    playbook: terraform-ansible-google/NGINX_F5_CDN/ansible/playbooks/site.yml
    inventory: terraform-ansible-google/NGINX_F5_CDN/ansible/playbooks/inventory/hosts
    vault_password:
      from_secret: ansible_vault_password
    verbose: 4

trigger:
  branch:
  - master
  event:
  - push
  - pull_request